        onclick - when clicked on the given element
        ondblclick - when double clicked on the given element
        oncontextmenu - when right clicked on the given element
        onmousedown - whenever we press the mouse button(release is not required)
        onmouseup - whenever you just release the mouse button(press is not required)
        onmouseleave - when the mouse pointer leaves the given element  
        onmouseout - when the mouse pointer moves out of the given element
        onmousenter - when the mouse pointer enters the given element 
        onmousehover - when the mouse pointer hovers over the given element 
        onmousemove - when the mouse pointer moves over the given element
        -->
