<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>Marks of Subjects</caption>
        <tr>
            <th>S.No.</th>
        <th>Subject</th>
        <th>Marks</th>
        </tr>
            
        <tr>
                <td>1</td>
        <td>HTML</td>
        <td rowspan="2">95</td> 
        </tr>

        <tr>
            <td>2</td>
        <td>Python</td>
        </tr>

        <tr>
            <td>3</td>
        <td>Maths</td>
        <td>100</td>
        </tr>

        <th colspan="2">Total</th>
        <td>290</td>


        
    </table>
</body>
</html>
