<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Formatting</title>
</head>
<body>

<h2>Text Formatting Examples</h2>

<p>This is <b>bold</b> text.</p>
<p>This is <u>underlined</u> text.</p>
<p>My favorite color is <del>blue</del> green.</p>
<p>Chemical formula: H<sub>2</sub>O</p>
<p>Math expression: x<sup>2</sup></p>

</body>
</html>
